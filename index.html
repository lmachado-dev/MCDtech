<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCDtech</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <section class="barra-dados">
            <div class="dados--contato">
                <p>email@email.com.br</p>
                <p>+5521999999999</p>
            </div>
            <div class="dados--site">
                <p>English</p>
                <p>USD</p>
            </div>
        </section>
        <section class="barra-cliente">
            <img src="./assets/MCDtech_new.png" alt="logo site MCDtech">
            
            <div class="barra-cliente__pesquisar">
                <input type="text" placeholder="Pesquisar....">
                <button>Buscar</button>
            </div>

            <div class="barra-cliente__icones">
                <img src="./assets/carrinho.png" alt="carrinho de compras">
                <img src="./assets/coracao.png" alt="favoritos">
                <img src="./assets/perfil.png" alt="minha conta">
            </div>
        </section>
        <section class="menu">
            <nav class="menu__opcoes">
                <li>Home</li>
                <li>Categorias</li>
                <li>Saldão</li>
                <li>Sobre nós</li>
                <li>Contate-nos</li>
            </nav>
        </section>
    </header>
    <main class="container">
        <section class="container banner">
        </section>
    </main>
    <footer></footer>
</body>
</html>
